      ansible.builtin.apt:
        name: sudo
        state: present
      when: ansible_os_family == 'Debian'
  tasks:
    - name: "Include sigmaray.ansible_molecule_shit"
      ansible.builtin.include_role:
        name: "sigmaray.ansible_molecule_shit"
