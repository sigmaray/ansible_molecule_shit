---
name: Molecule

# on:
#   push:
#     branches:
#       - master
#   pull_request:
#     branches:
#       - master
on: [push]

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies.
        run: pip3 install yamllint ansible-lint ansible molecule-docker

      - name: Install Galaxy dependencies.
        run: |
          ansible-galaxy collection install community.docker --force
          ls ~/.ansible/collections


      - name: Run molecule
        run: "cd roles/ansible_molecule_shit && ansible-galaxy collection install community.docker && molecule test"
